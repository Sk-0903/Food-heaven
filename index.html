<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Food Heaven</h1>
    </header>
    <main>
        <section class="food-list">
            <article class="food-item">
                <h2>Pizza</h2>
                <img src="pizza.jpg" alt="Pizza">
            </article>
            <article class="food-item">
                <h2>Burger</h2>
                <img src="burger.jpg" alt="Burger">
            </article>
            <article class="food-item">
                <h2>Pasta</h2>
                <img src="pasta.jpg" alt="Pasta">
            </article>
            <article class="food-item">
                <h2>Sushi</h2>
                <img src="sushi.jpg" alt="Sushi">
            </article>
            <article class="food-item">
                <h2>Tacos</h2>
                <img src="tacos.jpg" alt="Tacos">
            </article>
            <article class="food-item">
                <h2>Salad</h2>
                <img src="salad.jpg" alt="Salad">
            </article>
            <article class="food-item">
                <h2>Steak</h2>
                <img src="steak.jpg" alt="Steak">
            </article>
            <article class="food-item">
                <h2>Ice Cream</h2>
                <img src="icecream.jpg" alt="Ice Cream">
            </article>
            <article class="food-item">
                <h2>Pancakes</h2>
                <img src="pancakes.jpg" alt="Pancakes">
            </article>
            <article class="food-item">
                <h2>Sandwich</h2>
                <img src="sandwich.jpg" alt="Sandwich">
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Food Heaven</p>
    </footer>
</body>
</html>
